<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag name case</title>
  </head>
  <body>
    <ARTICLE>
      <P>text goes here</P>
      <UL>
        <LI>one</LI>
        <LI>two</LI>
      </UL>
      <P>more text</P>
    </ARTICLE>

    <article>
      <p>text goes here</p>
      <ul>
        <li>one</li>
        <li>two</li>
      </ul>
      <p>more text</p>
    </article>
  </body>
</html>
