<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short & Long Tag names</title>
  </head>
  <body>
    <!-- older HTML elements from 1990s -->
    <p>Hello <i>world</i></p>
    <p>
      <img src="" alt="" />
      <p></p>
      <hr />

      <!-- newer HTML elements -->
    </p>

    <article>
      <video controls>
        <source src="" />
        <source src="" />
      </video>
    </article>
  </body>
</html>
